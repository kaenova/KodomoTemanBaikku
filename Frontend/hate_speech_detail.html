<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<!-- manual css -->
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Inter"
			rel="stylesheet" />

		<title>I-Teepe | Indonesian Tweet Predictor</title>
	</head>
	<body id="home">
		<!-- navbar -->
		<nav
			class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary shadow-sm">
			<div class="container">
				<a class="navbar-brand" href="#home">I-Teepe</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#home">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#about">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#predict">Predict</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- end navbar -->
		<!-- result -->
		<section id="result">
			<div class="container">
				<div class="row text-start mb-3">
					<h2 class="display-4">Type your tweet here</h2>
				</div>
				<div class="row justify-content-start">
					<div class="col md-8">
						<form>
							<div class="mb-3">
								<textarea class="form-control" id="predict" rows="3"></textarea>
							</div>
						</form>
					</div>
				</div>
				<!-- target -->
				<div class="row text-start px-3">
					<h5 class="display-5">Target of Hate Speech</h5>
				</div>
				<div class="row justify-content-start px-3">
					<div class="col-3">60</div>
					<div class="col-3">70</div>
				</div>
				<div class="row justify-content-start">
					<div class="col-3">Individu</div>
					<div class="col-3">Group</div>
				</div>
				<!-- end target -->
				<!-- type -->
				<div class="row text-start px-3">
					<h5 class="display-5">Type of Hate Speech</h5>
				</div>
				<div class="row justify-content-star px-3">
					<div class="col-2">60</div>
					<div class="col-2">70</div>
					<div class="col-2">80</div>
					<div class="col-2">40</div>
					<div class="col-2">33</div>
				</div>
				<div class="row justify-content-start">
					<div class="col-2">Physical</div>
					<div class="col-2">Gender</div>
					<div class="col-2">religion</div>
					<div class="col-2">race</div>
					<div class="col-2">other</div>
				</div>
				<!-- end type -->
				<!-- levels -->
				<div class="row text-start mb-3">
					<h5 class="display-5">Level of Hate Speech</h5>
				</div>
				<div class="row justify-content-start">
					<div class="col-3">60</div>
					<div class="col-3">70</div>
					<div class="col-3">80</div>
				</div>
				<div class="row justify-content-start">
					<div class="col-3">weak</div>
					<div class="col-3">moderate</div>
					<div class="col-3">strong</div>
				</div>
				<!-- end level -->
				<!-- back to home -->
				<div class="row justify-content-start">
					<div class="col mt-5">
						<form>
							<button type="submit" class="btn btn-primary">Predict</button>
						</form>
					</div>
				</div>
				<!-- end button -->
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
				<path
					fill="#0d6efd"
					fill-opacity="1"
					d="M0,128L48,144C96,160,192,192,288,202.7C384,213,480,203,576,218.7C672,235,768,277,864,277.3C960,277,1056,235,1152,213.3C1248,192,1344,192,1392,192L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
			</svg>
		</section>
		<!-- end result -->
		<!-- footer -->
		<footer class="bg-primary text-white text-center pb-3">
			created with love by
			<a href="https://github.com/sintiasnn" class="text-white fw-bold"
				>sinsin</a
			>
		</footer>
		<!-- end footer -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	</body>
</html>
